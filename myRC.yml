apiVersion: v1
kind: ReplicationController
metadata:
  name: mynginx-rc
spec:
   replicas: 3
   selector: 
     app: mynginx
     
   template:
     metadata:
       labels:
          app: mynginx
          
     spec:
        containers:
        - name: mynginx-container   
          image: nignx
          ports:
          - containerPort: 80